<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TechQuiz</title>
  </head>
  <body>
    <header class="top">
      <h1>Квиз за Шофери</h1>
    </header>
    <main>
      <!-- //container for the questins, answers, timer and highscore -->
      <div class="container" id="container">
        <div class="bar">
          <!-- //Link to highscore -->
          <a class="highscores" href="./assets/high-score.html">Листа на најдобрите</a>
          <!-- //container for the timer -->
          <div class="timer" id="timer">Време:100</div>
        </div>
        <div class="questions" id="questions">
          <h2>Квиз за шоферите во Ковентри</h2>
          <p>
            Ке ви бидат дадени неколку прашанја за вашите колеги имате 100 секунди да ги одговорите, ајде да видиме кој колку знае за неговиот колега. 
          </p>
          <button class="start-button" id="start-button">Test</button>
        </div>
      </div>
    </main>
    <footer>
      <h5>Created By Kris</h5>
    </footer>
    <script src="assets/script.js"></script>
  </body>
</html>
